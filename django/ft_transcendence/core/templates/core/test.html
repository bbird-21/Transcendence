{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Buttons with Same Action</title>
    <link rel="stylesheet" href="{% static 'core/css/test.css' %}">
</head>
<body>

    <div class="login-container">
        <!-- Multiple buttons -->
        <button class="btn-primary login-button">Login 1</button>
        <button class="btn-primary login-button">Login 2</button>
        <button class="btn-primary login-button">Login 3</button>

        <!-- Hidden form -->
        <form id="login-form" class="hidden">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-primary">Submit</button>
        </form>

    <script>
        // Get all buttons with the "login-button" class
        const loginButtons = document.querySelectorAll('.login-button');

        // Loop through the buttons and add the same click event listener to each
        loginButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Hide all login buttons
                loginButtons.forEach(btn => btn.classList.add('hidden'));

                // Show the form
                document.getElementById('login-form').classList.remove('hidden');
            });
        });
    </script>
    </div>

</body>
</html>
