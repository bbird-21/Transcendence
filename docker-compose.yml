version: "3.9"

services:
  caddy:
    image: caddy
    container_name: caddy
    build: ./caddy
    # environment:
    #   - HOSTNAME=${HOSTNAME}
    #   - BACKEND_URL=${BACKEND_URL}
    #   - FRONTEND_URL=${FRONTEND_URL}
    ports:
      - 8000:8000
    # depends_on:
    #   backend:
    #     condition: service_healthy
    # networks:
    #   - app-frontend
    #   - app-backend
    restart: always

  db:
    container_name: db
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    # networks:
    #   - app-backend
    ports:
      - 5432:5432

networks:
  app-frontend:
    name: app-frontend
    driver: bridge
  app-backend:
    name: app-backend
    driver: bridge

volumes:
  db-data:
    name: db-data
    driver: local
  dev-backend:
    name: dev-backend
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/backend
      o: bind
